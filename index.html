<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEED_LAB | Performance Microservices</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Space+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #00ff88; 
            --accent: #00e1ff;
            --dark: #050a14; 
            --card-bg: rgba(15, 23, 42, 0.6); 
            --border: rgba(0, 255, 136, 0.2);
        }

        body { 
            font-family: 'Space Grotesk', sans-serif; 
            background: radial-gradient(circle at top right, #1e293b, var(--dark)); 
            color: #f1f5f9; 
            margin: 0; 
            padding: 40px 20px; 
            min-height: 100vh;
            line-height: 1.6;
        }

        .container { max-width: 1100px; margin: 0 auto; text-align: center; }

        h1 { 
            font-size: 3rem;
            letter-spacing: -2px;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .subtitle { 
            color: var(--accent); 
            font-family: 'Space Mono', monospace; 
            margin-bottom: 3rem; 
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .services-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 30px; 
            margin-top: 40px; 
        }

        /* Glassmorphism Card Style */
        .card { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            border-radius: 20px; 
            padding: 30px; 
            text-align: left; 
            backdrop-filter: blur(12px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card:hover { 
            transform: translateY(-10px); 
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.15);
        }

        .header { 
            color: var(--primary); 
            font-family: 'Space Mono', monospace; 
            font-weight: bold; 
            margin-bottom: 20px; 
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        .header::before {
            content: "";
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px var(--primary);
        }

        label { font-size: 0.75rem; text-transform: uppercase; opacity: 0.6; letter-spacing: 1px; }

        input, button { 
            width: 100%; padding: 14px; margin-top: 12px; border-radius: 10px; 
            box-sizing: border-box; border: 1px solid rgba(255,255,255,0.1);
            font-family: 'Space Grotesk', sans-serif;
            transition: 0.3s;
        }

        input { background: rgba(0,0,0,0.4); color: white; outline: none; }
        input:focus { border-color: var(--accent); background: rgba(0,0,0,0.6); }

        button { 
            background: linear-gradient(135deg, #10b981, #059669); 
            color: white; border: none; font-weight: 700; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2);
        }

        button:hover { 
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .output { 
            margin-top: 20px; 
            background: rgba(0,0,0,0.4); 
            padding: 15px; 
            border-radius: 10px; 
            font-family: 'Space Mono', monospace; 
            font-size: 0.85rem; 
            color: #aff5b4;
            border-left: 3px solid var(--primary);
            min-height: 40px;
        }

        .footer { 
            margin-top: 60px; 
            padding: 40px; 
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .paypal-container {
            background: rgba(255,255,255,0.03);
            display: inline-block;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        a { color: var(--primary); text-decoration: none; }
        a:hover { text-decoration: underline; }

    </style>
</head>
<body>

<div class="container">
    <h1>SPEED_LAB</h1>
    <div class="subtitle">Next-Gen Web Optimization Microservices</div>

    <div class="services-grid">
        <div class="card">
            <div class="header">blitz_audit.exe</div>
            <label>Target Endpoint</label>
            <input type="url" id="target-url" value="https://josephnathanie.github.io/Speed-First-Web-Optimization-Portfolio">
            <button onclick="runLiveAudit()">Execute Performance Scan</button>
            <div id="audit-results" class="output">STATUS: IDLE</div>
        </div>

        <div class="card">
            <div class="header">asset_purge.sh</div>
            <label>Source Image</label>
            <input type="file" id="image-input" accept="image/*">
            <button onclick="simulatePurge()">Optimize Asset</button>
            <div id="purge-results" class="output">STATUS: AWAITING_FILE</div>
        </div>

        <div class="card">
            <div class="header">migration_init.py</div>
            <label>Current Platform</label>
            <input type="text" id="cms-source" placeholder="Blogspot / WordPress">
            <button onclick="initMigration()">Initiate Migration</button>
            <div id="migration-results" class="output">STATUS: READY</div>
        </div>
    </div>

    <div class="footer">
        <div class="paypal-container">
            <p style="margin-top:0; font-size: 0.8rem; opacity: 0.6;">Support the Lab</p>
            <form action="https://www.paypal.com/donate" method="post" target="_top">
                <input type="hidden" name="business" value="2VNS2NFTHV6AG" />
                <input type="hidden" name="no_recurring" value="0" />
                <input type="hidden" name="currency_code" value="USD" />
                <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
            </form>
        </div>
        <p style="font-size: 0.8rem; opacity: 0.4;">&copy; 2026 JOSEPH NATHANIEL | Engineering for Speed</p>
    </div>
</div>

<script>
    // --- JavaScript stays exactly the same to ensure functionality ---
    const KEY = "AIzaSyCDK9k1b7HrkMIV3oZGuXC194kdUi051Pk";

    async function runLiveAudit() {
        const out = document.getElementById('audit-results');
        const url = document.getElementById('target-url').value;
        out.innerHTML = "> SCANNING...";

        try {
            const api = `https://www.googleapis.com/pagespeedonline/v5/runPagespeed?url=${encodeURIComponent(url)}&category=performance&key=${KEY}`;
            const res = await fetch(api);
            if (!res.ok) throw new Error();
            const data = await res.json();
            const score = data.lighthouseResult.categories.performance.score * 100;
            out.innerHTML = `> PERFORMANCE_SCORE: ${score}%`;
        } catch (e) {
            const backup = `https://pagespeed.web.dev/analysis?url=${encodeURIComponent(url)}`;
            out.innerHTML = `> API_LOCKED. <a href="${backup}" target="_blank">[VIEW FULL REPORT]</a>`;
        }
    }

    function simulatePurge() {
        const out = document.getElementById('purge-results');
        const file = document.getElementById('image-input').files[0];
        if (!file) { out.innerHTML = "> NO FILE DETECTED"; return; }

        out.innerHTML = "> PURGING METADATA...";
        setTimeout(() => {
            const dl = URL.createObjectURL(file);
            out.innerHTML = `> OPTIMIZED. <a href="${dl}" download="opt_file">[DOWNLOAD ASSET]</a>`;
        }, 1000);
    }

    function initMigration() {
        const out = document.getElementById('migration-results');
        const platform = document.getElementById('cms-source').value || "Site";
        out.innerHTML = "> GENERATING ARCHITECTURE...";
        setTimeout(() => {
            window.location.href = `mailto:nathanielimrn@gmail.com?subject=Migration: ${platform}`;
        }, 1000);
    }

    window.runLiveAudit = runLiveAudit;
    window.simulatePurge = simulatePurge;
    window.initMigration = initMigration;
</script>

</body>
</html>
