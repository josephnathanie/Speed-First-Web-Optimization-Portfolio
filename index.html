<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEED_LAB | Performance Studio</title>
    <style>
        :root { --primary: #00ff88; --dark: #0f172a; --card-bg: rgba(22, 27, 34, 0.7); }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: radial-gradient(circle at center, #1e293b, #0f172a); 
            color: white; margin: 0; padding: 20px; min-height: 100vh;
        }
        .container { max-width: 1000px; margin: 0 auto; text-align: center; }
        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 40px; }
        .card { 
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 12px; padding: 20px; text-align: left; backdrop-filter: blur(10px);
        }
        .header { color: var(--primary); font-family: monospace; font-weight: bold; margin-bottom: 15px; }
        input, button { 
            width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; 
            box-sizing: border-box; border: 1px solid rgba(255,255,255,0.2);
        }
        input { background: rgba(0,0,0,0.3); color: #aff5b4; }
        button { 
            background: #238636; color: white; border: none; font-weight: bold; cursor: pointer;
            text-transform: uppercase; transition: 0.3s;
        }
        button:hover { background: #2ea043; transform: scale(1.02); }
        .output { 
            margin-top: 15px; background: rgba(0,0,0,0.3); padding: 12px; 
            border-radius: 6px; font-family: monospace; font-size: 0.85rem; border-left: 3px solid var(--primary);
        }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color:var(--primary)">SPEED_LAB MICROSERVICES</h1>

    <div class="services-grid">
        <div class="card">
            <div class="header">> blitz_audit.exe</div>
            <input type="url" id="target-url" value="https://josephnathanie.github.io/Speed-First-Web-Optimization-Portfolio">
            <button onclick="runLiveAudit()">Execute Scan</button>
            <div id="audit-results" class="output">IDLE</div>
        </div>

        <div class="card">
            <div class="header">> asset_purge.sh</div>
            <input type="file" id="image-input" accept="image/*">
            <button onclick="simulatePurge()">Run Purge</button>
            <div id="purge-results" class="output">AWAITING_FILE</div>
        </div>

        <div class="card">
            <div class="header">> migration_init.py</div>
            <input type="text" id="cms-source" placeholder="WordPress / Blogspot">
            <button onclick="initMigration()">Start Migration</button>
            <div id="migration-results" class="output">READY</div>
        </div>
    </div>
</div>

<script>
    // Configuration
    const KEY = "AIzaSyCDK9k1b7HrkMIV3oZGuXC194kdUi051Pk";

    // 1. Audit Tool
    async function runLiveAudit() {
        const out = document.getElementById('audit-results');
        const url = document.getElementById('target-url').value;
        out.innerHTML = "> SCANNING...";

        try {
            const api = `https://www.googleapis.com/pagespeedonline/v5/runPagespeed?url=${encodeURIComponent(url)}&category=performance&key=${KEY}`;
            const res = await fetch(api);
            if (!res.ok) throw new Error();
            const data = await res.json();
            const score = data.lighthouseResult.categories.performance.score * 100;
            out.innerHTML = `> SCORE: ${score}%`;
        } catch (e) {
            const backup = `https://pagespeed.web.dev/analysis?url=${encodeURIComponent(url)}`;
            out.innerHTML = `> API_LOCKED. <a href="${backup}" target="_blank" style="color:#00ff88">[VIEW REPORT]</a>`;
        }
    }

    // 2. Asset Purge
    function simulatePurge() {
        const out = document.getElementById('purge-results');
        const file = document.getElementById('image-input').files[0];
        if (!file) { out.innerHTML = "> NO FILE"; return; }

        out.innerHTML = "> PURGING...";
        setTimeout(() => {
            const dl = URL.createObjectURL(file);
            out.innerHTML = `> SUCCESS. <a href="${dl}" download="opt_file" style="color:#00ff88">[DOWNLOAD]</a>`;
        }, 1000);
    }

    // 3. Migration
    function initMigration() {
        const out = document.getElementById('migration-results');
        const platform = document.getElementById('cms-source').value || "Site";
        out.innerHTML = "> GENERATING...";
        setTimeout(() => {
            window.location.href = `mailto:nathanielimrn@gmail.com?subject=Migration: ${platform}`;
        }, 1000);
    }

    // This ensures functions are loaded globally
    window.runLiveAudit = runLiveAudit;
    window.simulatePurge = simulatePurge;
    window.initMigration = initMigration;
    console.log("Speed Lab Scripts Loaded.");
</script>

</body>
</html>
