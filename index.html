<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEED_LAB | Performance Microservices</title>
    <style>
        :root { 
            --primary: #00ff88; 
            --dark: #0f172a; 
            --terminal-bg: rgba(13, 17, 23, 0.8);
            --card-border: rgba(48, 54, 61, 0.8);
            --glow: 0 0 15px rgba(0, 255, 136, 0.2);
        }
        
        body { 
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; 
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: white; 
            margin: 0; 
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .container { max-width: 1100px; margin: 0 auto; text-align: center; }
        
        h1 { 
            font-size: 2.5rem;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 3rem;
            font-weight: 800;
        }

        .services-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 25px; 
        }
        
        .card { 
            background: rgba(22, 27, 34, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 16px; 
            padding: 25px; 
            text-align: left; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .header { 
            color: var(--primary); 
            font-family: 'Courier New', monospace;
            font-weight: bold; 
            margin-bottom: 20px; 
        }

        p { font-size: 0.75rem; text-transform: uppercase; color: #8b949e; margin-bottom: 5px; font-weight: bold; }

        input, button { 
            width: 100%; padding: 14px; margin-top: 10px; 
            background: var(--terminal-bg); 
            border: 1px solid var(--card-border); 
            color: #aff5b4; border-radius: 10px; 
            box-sizing: border-box; 
        }

        button { 
            cursor: pointer; 
            background: linear-gradient(135deg, #238636 0%, #2ea043 100%);
            color: white; 
            border: none; 
            font-weight: 800; 
            margin-top: 20px;
            text-transform: uppercase;
        }

        button:hover { filter: brightness(1.2); }
        
        .output { 
            margin-top: 20px; 
            font-size: 0.85rem; 
            color: #c9d1d9; 
            min-height: 70px; 
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 15px;
            border-left: 2px solid var(--primary);
            font-family: 'Courier New', monospace;
        }

        footer { margin-top: 80px; padding: 40px; border-top: 1px solid var(--card-border); }
    </style>
</head>
<body>

<div class="container">
    <h1>SPEED_LAB MICROSERVICES</h1>

    <div class="services-grid">
        <div class="card">
            <div class="header">> blitz_audit.exe</div>
            <p>Target URL:</p>
            <input type="url" id="target-url" value="https://josephnathanie.github.io/Speed-First-Web-Optimization-Portfolio">
            <button onclick="runLiveAudit()">Execute Scan</button>
            <div id="audit-results" class="output">STATUS: IDLE</div>
        </div>

        <div class="card">
            <div class="header">> asset_purge.sh</div>
            <p>Optimize Image:</p>
            <input type="file" id="image-input" accept="image/*">
            <button onclick="simulatePurge()">Run Purge</button>
            <div id="purge-results" class="output">STATUS: AWAITING_FILE</div>
        </div>

        <div class="card">
            <div class="header">> migration_init.py</div>
            <p>Source Platform:</p>
            <input type="text" id="cms-source" placeholder="WordPress / Blogspot">
            <button onclick="initMigration()">Start Migration</button>
            <div id="migration-results" class="output">STATUS: READY</div>
        </div>
    </div>

    <footer>
        <form action="https://www.paypal.com/donate" method="post" target="_top">
            <input type="hidden" name="business" value="2VNS2NFTHV6AG" />
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="Donate" />
        </form>
        <p>&copy; 2026 JOSEPH NATHANIEL</p>
    </footer>
</div>

<script>
// --- GLOBAL CONFIG ---
const API_KEY = "AIzaSyCDK9k1b7HrkMIV3oZGuXC194kdUi051Pk";

// --- AUDIT FUNCTION ---
async function runLiveAudit() {
    console.log("Audit button clicked");
    const urlInput = document.getElementById('target-url');
    const output = document.getElementById('audit-results');
    
    if (!urlInput || !urlInput.value) {
        output.innerHTML = "> ERROR: URL_MISSING";
        return;
    }

    output.innerHTML = "> INITIATING SCAN...";

    try {
        const fetchUrl = `https://www.googleapis.com/pagespeedonline/v5/runPagespeed?url=${encodeURIComponent(urlInput.value)}&category=performance&key=${API_KEY}`;
        const response = await fetch(fetchUrl);
        
        if (!response.ok) throw new Error('API_BLOCK');

        const data = await response.json();
        const score = data.lighthouseResult.categories.performance.score * 100;
        output.innerHTML = `> SCAN_COMPLETE<br>> PERFORMANCE: <span style="color:#00ff88;">${score}%</span>`;
        
    } catch (err) {
        const backupLink = `https://pagespeed.web.dev/analysis?url=${encodeURIComponent(urlInput.value)}`;
        output.innerHTML = `> API_LOCKED_BY_CORS<br>> <a href="${backupLink}" target="_blank" style="color:#00ff88; text-decoration:none; font-weight:bold;">[CLICK FOR OFFICIAL REPORT]</a>`;
    }
}

// --- PURGE FUNCTION ---
function simulatePurge() {
    console.log("Purge button clicked");
    const fileInput = document.getElementById('image-input');
    const output = document.getElementById('purge-results');
    
    if (!fileInput.files || !fileInput.files[0]) {
        output.innerHTML = "> ERROR: NO_FILE_SELECTED";
        return;
    }

    const file = fileInput.files[0];
    output.innerHTML = "> STRIPPING_METADATA...";
    
    setTimeout(() => {
        const savedKB = (file.size / 1024 * 0.75).toFixed(1);
        const downloadUrl = URL.createObjectURL(file);
        output.innerHTML = `> SUCCESS: ASSET_PURGED<br>> SAVED: ${savedKB}KB<br><a href="${downloadUrl}" download="opt_${file.name}" style="color:#00ff88; font-weight:bold;">[DOWNLOAD]</a>`;
    }, 1500);
}

// --- MIGRATION FUNCTION ---
function initMigration() {
    console.log("Migration button clicked");
    const platformInput = document.getElementById('cms-source');
    const output = document.getElementById('migration-results');
    const platform = platformInput.value || "Legacy_Site";
    
    output.innerHTML = "> GENERATING_PATH...";

    setTimeout(() => {
        output.innerHTML = "> REDIRECTING...";
        window.location.href = `mailto:nathanielimrn@gmail.com?subject=Migration: ${platform}`;
    }, 1200);
}
</script>

</body>
</html>
