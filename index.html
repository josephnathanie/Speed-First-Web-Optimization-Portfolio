<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed-First Web Optimization | Portfolio</title>
    <style>
        :root { --primary: #00ff88; --dark: #0f172a; --text-gray: #94a3b8; }
        body { font-family: sans-serif; background: var(--dark); color: white; margin: 0; line-height: 1.6; }
        header { padding: 1rem 5%; background: rgba(15, 23, 42, 0.9); border-bottom: 1px solid #1e293b; display: flex; justify-content: space-between; align-items: center; }
        .logo { color: var(--primary); font-weight: bold; text-decoration: none; }
        .hero { padding: 4rem 5%; text-align: center; }
        
        /* Terminal Styles */
        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 40px; background: #0d1117; font-family: 'Courier New', monospace; border-radius: 12px; }
        .terminal-card { border: 1px solid #30363d; background: #161b22; border-radius: 6px; overflow: hidden; }
        .terminal-header { background: #30363d; color: #c9d1d9; padding: 8px 15px; font-size: 0.8rem; }
        .terminal-body { padding: 20px; color: #58a6ff; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; background: #0d1117; border: 1px solid #30363d; color: #aff5b4; border-radius: 4px; }
        button { cursor: pointer; background: #238636; color: white; font-weight: bold; border: none; }
        button:hover { background: #2ea043; }
        .output { margin-top: 15px; font-size: 0.85rem; color: #8b949e; border-top: 1px dashed #30363d; padding-top: 10px; min-height: 40px; }
        .btn { background: var(--primary); color: var(--dark); padding: 0.8rem 1.5rem; text-decoration: none; border-radius: 5px; font-weight: bold; }
        footer { text-align: center; padding: 2rem; color: var(--text-gray); font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">SPEED_LAB</a>
    <a href="mailto:nathanielimrn@gmail.com" class="btn">Hire Me</a>
</header>

<section class="hero">
    <h1>Lightning Fast Web Optimization</h1>
    <div class="services-grid">
        <div class="terminal-card">
            <div class="terminal-header">üöÄ Blitz_Audit.exe</div>
            <div class="terminal-body">
                <p>Enter Target URL:</p>
                <input type="url" id="target-url" value="https://josephnathanie.github.io/Speed-First-Web-Optimization-Portfolio">
                <button onclick="runLiveAudit()">RUN SCAN</button>
                <div id="audit-results" class="output">> System Ready.</div>
            </div>
        </div>

        <div class="terminal-card">
            <div class="terminal-header">üñºÔ∏è Asset_Purge.sh</div>
            <div class="terminal-body">
                <p>Select Asset:</p>
                <input type="file" id="image-input">
                <button onclick="simulatePurge()">OPTIMIZE</button>
                <div id="purge-results" class="output">> Awaiting file...</div>
            </div>
        </div>

        <div class="terminal-card">
            <div class="terminal-header">üõ†Ô∏è Migration_Init.py</div>
            <div class="terminal-body">
                <p>Platform:</p>
                <input type="text" id="cms-source" placeholder="WordPress/Blogspot">
                <button onclick="initMigration()">INITIATE</button>
                <div id="migration-results" class="output">> Awaiting CMS...</div>
            </div>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2026 SPEED_LAB | Hosted on GitHub Pages</p>
</footer>

<script>
async function runLiveAudit() {
    const urlInput = document.getElementById('target-url');
    const output = document.getElementById('audit-results');
    const url = urlInput.value;

    if (!url) {
        output.innerHTML = "> Error: URL required.";
        return;
    }

    output.innerHTML = "> Connecting to Google API...";

    try {
        // Calling the real Google PageSpeed API
        const res = await fetch(`https://www.googleapis.com/pagespeedonline/v5/runPagespeed?url=${url}&category=performance`);
        
        if (!res.ok) throw new Error("Blocked");

        const data = await res.json();
        const score = data.lighthouseResult.categories.performance.score * 100;
        output.innerHTML = `> SCAN COMPLETE: <span style="color:#aff5b4">${score}%</span><br>> Recommendation: Review assets.`;
    } catch (e) {
        // Fallback for Local CORS issues or API blocks
        output.innerHTML = `> API Blocked by Browser Security.<br>> <a href="http://blitz-audit.udacity.com/api/v1/audits/${url}" target="_blank" style="color:#00ff88">View Results via Udacity Microservice</a>`;
    }
}

function simulatePurge() {
    const output = document.getElementById('purge-results');
    output.innerHTML = "> Stripping Metadata...<br>> Re-encoding WebP...";
    setTimeout(() => {
        output.innerHTML = "> SUCCESS: Image reduced by 82%.";
    }, 1500);
}

function initMigration() {
    const cms = document.getElementById('cms-source').value || "Site";
    const output = document.getElementById('migration-results');
    output.innerHTML = `> Packaging ${cms} assets...`;
    setTimeout(() => {
        output.innerHTML = "> REQUEST SENT. Check email for setup.";
        window.location.href = `mailto:nathanielimrn@gmail.com?subject=Migration Request&body=I want to move my ${cms} site.`;
    }, 1500);
}
</script>

</body>
</html>
