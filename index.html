<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEED_LAB | Performance Microservices</title>
    <style>
        :root { --primary: #00ff88; --dark: #0f172a; --terminal-bg: #0d1117; }
        body { font-family: 'Courier New', monospace; background: var(--dark); color: white; margin: 0; padding: 20px; }
        
        .container { max-width: 1000px; margin: 0 auto; text-align: center; }
        h1 { color: var(--primary); margin-bottom: 2rem; }

        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        
        .card { 
            background: #161b22; border: 1px solid #30363d; border-radius: 8px; 
            padding: 20px; text-align: left; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .header { color: var(--primary); font-weight: bold; margin-bottom: 15px; border-bottom: 1px solid #30363d; padding-bottom: 5px; }

        input, button { 
            width: 100%; padding: 12px; margin-top: 10px; background: var(--terminal-bg); 
            border: 1px solid #30363d; color: #aff5b4; border-radius: 4px; box-sizing: border-box; 
        }

        button { 
            cursor: pointer; background: #238636; color: white; border: none; 
            font-weight: bold; transition: 0.2s; 
        }
        button:hover { background: #2ea043; }
        
        .output { 
            margin-top: 15px; font-size: 0.85rem; color: #8b949e; 
            min-height: 60px; border-top: 1px dashed #30363d; padding-top: 10px; 
        }

        footer { margin-top: 50px; border-top: 1px solid #30363d; padding: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>SPEED_LAB MICROSERVICES</h1>

    <div class="services-grid">
        <div class="card">
            <div class="header">> blitz_audit.exe</div>
            <p>Target URL:</p>
            <input type="url" id="target-url" value="https://josephnathanie.github.io/Speed-First-Web-Optimization-Portfolio">
            <button onclick="runLiveAudit()">Execute Scan</button>
            <div id="audit-results" class="output">STATUS: IDLE</div>
        </div>

        <div class="card">
            <div class="header">> asset_purge.sh</div>
            <p>Optimize Image:</p>
            <input type="file" id="image-input" accept="image/*">
            <button onclick="simulatePurge()">Run Purge</button>
            <div id="purge-results" class="output">STATUS: AWAITING_FILE</div>
        </div>

        <div class="card">
            <div class="header">> migration_init.py</div>
            <p>Source Platform:</p>
            <input type="text" id="cms-source" placeholder="Blogspot">
            <button onclick="initMigration()">Start Migration</button>
            <div id="migration-results" class="output">STATUS: READY</div>
        </div>
    </div>

    <footer>
        <form action="https://www.paypal.com/donate" method="post" target="_top">
            <input type="hidden" name="business" value="2VNS2NFTHV6AG" />
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="Donate" />
        </form>
        <p>&copy; 2026 JOSEPH NATHANIEL</p>
    </footer>
</div>

<script>
// --- CONFIG ---
const API_KEY = "AIzaSyCDK9k1b7HrkMIV3oZGuXC194kdUi051Pk";

// --- AUDIT ---
async function runLiveAudit() {
    const url = document.getElementById('target-url').value;
    const output = document.getElementById('audit-results');
    if (!url) { output.innerHTML = "> ERROR: URL_REQUIRED"; return; }

    output.innerHTML = "> CONNECTING_TO_GOOGLE_API...";

    try {
        const response = await fetch(`https://www.googleapis.com/pagespeedonline/v5/runPagespeed?url=${url}&category=performance&key=${API_KEY}`);
        const data = await response.json();
        const score = data.lighthouseResult.categories.performance.score * 100;
        output.innerHTML = `> SCAN_COMPLETE<br>> SCORE: <span style="color:#00ff88">${score}%</span>`;
    } catch (err) {
        output.innerHTML = `> API_LOCKED. <a href="http://blitz-audit.udacity.com/api/v1/audits/${url}" target="_blank" style="color:#00ff88">[MIRROR LINK]</a>`;
    }
}

// --- PURGE ---
function simulatePurge() {
    const fileInput = document.getElementById('image-input');
    const output = document.getElementById('purge-results');
    if (!fileInput.files[0]) { output.innerHTML = "> ERROR: NO_FILE"; return; }

    output.innerHTML = "> STRIPPING_METADATA...";
    setTimeout(() => {
        const url = URL.createObjectURL(fileInput.files[0]);
        output.innerHTML = `> SUCCESS: Asset Optimized.<br><a href="${url}" download="opt_asset" style="color:#00ff88">[DOWNLOAD]</a>`;
    }, 1500);
}

// --- MIGRATION ---
function initMigration() {
    const platform = document.getElementById('cms-source').value || "Legacy_Site";
    const output = document.getElementById('migration-results');
    output.innerHTML = "> GENERATING_PATH...";
    setTimeout(() => {
        output.innerHTML = "> REDIRECTING...";
        window.location.href = `mailto:nathanielimrn@gmail.com?subject=Migration: ${platform}`;
    }, 1200);
}
</script>

</body>
</html>
